<html> 
<body>
<div class="col-3" th:fragment="categories">
    <h4 class="display-4">Categories</h3>
    <br>
<ul class="list-group">
<li class="list-group-item">
    <a href="/category/all" > All Products</a>
</li>
<li class="list-group-item" th:each="category:${ccategories}">
    <a th:href="@{'/category/' + ${category.slug}}" th:text="${category.name}"></a>

</li>
</ul>
<div th:replace="/fragments/cart_partial"></div>

</div>
</body>
</html>
